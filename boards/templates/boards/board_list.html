{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/boards.css' %}">
{% endblock %}

{% block title %}My Boards{% endblock %}

{% block content %}
    <h1>My Boards</h1>
    <a href="{% url 'board_create' %}">Create New Board</a>
    
    <div class="boards">
        {% for board in boards %}
            <div class="board">
                <h2><a href="{% url 'board_detail' board.id %}">{{ board.title }}</a></h2>
                <p>{{ board.description }}</p>
            </div>
        {% empty %}
            <p>No boards yet.</p>
        {% endfor %}
    </div>
{% endblock %}
